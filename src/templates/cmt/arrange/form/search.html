<div class="leftlistinfo">
	<div class="listinfo">
		<div class="title"><label for="id_name">Description&nbsp;:</label></div>
		<div class="listinfo_input">{{ search_arrange_form.description__startswith }}</div>
	</div>
	<div class="listinfo">
		<div class="title"><label for="id_author">Service&nbsp;:</label></div>
		<div class="listinfo_input">{{ search_arrange_form.service }}</div>
	</div>
	<div class="listinfo">
		<div class="title"><label for="id_product_id">Author&nbsp;:</label></div>
		<div class="listinfo_input">{{ search_arrange_form.author__username__startswith }}</div>
	</div>
</div>
<div class="rightlistinfo">

    <div class="listinfo">
		<div class="title"><label for="id_creation_date_start">开始时间:</label></div>
		<div class="listinfo_input" id=creation_sdate>{{ search_arrange_form.create_date__gte }}</div>
	</div>
	<div class="listinfo">
		<div class="title"><label for="id_creation_date">截止时间:</label></div>
		<div class="listinfo_input" id=creation_sdate>{{ search_arrange_form.create_date__lte }}</div>
	</div>
	<div class="listinfo">
		<div class="title">{{ search_arrange_form.errors }}</div>
	</div>
</div>
